<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Rejuvo - A Productivity Tool for New Beginnings and Fresh Starts" />
    <meta name="keywords" content="productivity, goals, habits, journal, sustainability, AI, Rejuvo" />
    <meta name="author" content="Your Name" />
    <title>Rejuvo - Productivity Tool</title>

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Tailwind CSS (via CDN for development) -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <!-- Root element for React -->
    <div id="root"></div>

    <!-- Optional: Add a loading spinner or message -->
    <div id="loading" class="fixed inset-0 flex items-center justify-center bg-white">
      <p class="text-lg font-semibold">Loading Rejuvo...</p>
    </div>

    <!-- Script to hide the loading spinner once the app is loaded -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const loadingElement = document.getElementById('loading');
        if (loadingElement) {
          loadingElement.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
